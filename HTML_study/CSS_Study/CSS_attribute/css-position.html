<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
h2.pos_left
{
	position:relative;
	left:-20px;     /*it moves to the left*
}

h2.pos_right
{
	position:relative;
	left:20px;        /*it moves to the right*/
}
</style>
</head>

<body>
<h2>这是位于正常位置的标题</h2>
<h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
<h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
<p>相对定位会按照元素的原始位置对该元素进行移动。</p>
<p>样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。相当于向左移动</p>
<p>样式 "left:20px" 向元素的原始左侧位置增加 20 像素。相当于向右移动</p>
</body>

</html>
