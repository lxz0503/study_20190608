<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style type="text/css">
thead {color:green;}
tbody {color:blue;}
tfoot {color:red;}
</style>
</head>

<body>

<table border="1">
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
      <th>None</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td colspan="2">$180</td>

    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
      <td rowspan="2">$200</td>

    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
</table>

<p><b>提示:</b>  thead, tbody, 和 tfoot 元素默认不会影响表格的布局。不过，您可以使用 CSS 来为这些元素定义样式，从而改变表格的外观。</p>

</body>
</html>
