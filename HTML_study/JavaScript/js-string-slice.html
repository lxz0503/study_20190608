<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo">单击按钮显示截取部分</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	let str="Hello world!";
	let n=str.slice(3,8);  //same with python
	document.getElementById("demo").innerHTML=n;
}
</script>
